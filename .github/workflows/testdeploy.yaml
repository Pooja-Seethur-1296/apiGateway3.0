name: Build Docker Image Push To Hub Deploy To Test Server

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Super Admin Gateway
        uses: docker/build-push-action@v5
        with:
          context: apiGateway3.0/superAdminGatewayService
          file: apiGateway3.0/superAdminGatewayService/Dockerfile
          push: true
          tags: poojaseethur96/apigateway:super_admin_latest

      - name: Build Admin Gateway
        uses: docker/build-push-action@v5
        with:
          context: apiGateway3.0/adminGatewayService
          file: apiGateway3.0/adminGatewayService/Dockerfile
          push: true
          tags: poojaseethur96/apigateway:admin_latest

      - name: Build User Gateway
        uses: docker/build-push-action@v5
        with:
          context: apiGateway3.0/userGatewayService
          file: apiGateway3.0/userGatewayService/Dockerfile
          push: true
          tags: poojaseethur96/apigateway:user_latest

      - name: Build Gateway UI
        uses: docker/build-push-action@v5
        with:
          context: apiGateway3.0/apiGatewayUi/gatewayfrontend
          file: apiGateway3.0/apiGatewayUi/gatewayfrontend/Dockerfile
          push: true
          tags: poojaseethur96/apigateway:ui_latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to test server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/pooja-ots/APIGateway
            docker compose up -d --remove-orphans
